<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Subnet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Kalkulator Subnet</h1>
    <p>Masukkan alamat IP dan prefix (CIDR) untuk menghitung jaringan, broadcast, host, dan lainnya.</p>

    <form id="calcForm">
      <label for="ipInput">Alamat IP (contoh: 192.168.1.0)</label><br>
      <input type="text" id="ipInput" placeholder="192.168.55.10" required><br>

      <label for="prefixInput">Prefix / Netmask (angka 0-32)</label><br>
      <input type="number" id="prefixInput" min="0" max="32" placeholder="24" required><br>

      <button type="submit" id="calcBtn">Hitung</button>
      <button type="button" id="resetBtn">Reset</button>
    </form>

    <div id="resultSection" class="result" style="display:none;">
      <h2>Hasil Perhitungan</h2>
      <div id="result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
