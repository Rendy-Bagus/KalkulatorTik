<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SubnetCalc</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- tombol mode di pojok kanan atas -->
  <button class="mode-toggle" id="toggleMode">✪</button>

  <div class="container">
    <header class="header">
      <div class="brand">Subnet<span class="accent">Calc</span></div>
      <div class="subtitle">Kalkulator Subnetting</div>
    </header>

    <div class="card form-card">
      <label>Alamat IP</label>
      <input type="text" id="ip" placeholder="contoh: 192.168.5.10">
      <label>Subnet Mask (CIDR)</label>
      <input type="number" id="cidr" min="1" max="30" placeholder="contoh: 24">
      <div class="row">
        <button class="btn" id="calc">Hitung</button>
      </div>
    </div>

    <div class="card result-card" id="result" style="display:none;">
      <h2>Hasil Perhitungan</h2>
      <div class="grid" id="grid"></div>
    </div>

    <footer class="footer">©SubnetCalc 2025</footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
